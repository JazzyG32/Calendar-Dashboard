<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #121212;
      color: #fff;
      font-family: sans-serif;
      height: 100vh;
      overflow: hidden;
    }
    .container {
      display: flex;
      height: 100%;
    }
    .calendar {
      flex: 2;
      padding: 1rem;
      overflow: auto;
    }
    .side {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 1rem;
      background-color: #1e1e1e;
    }
    .clock {
      font-size: 3rem;
      text-align: center;
      margin-bottom: 2rem;
    }
    .spotify {
      text-align: center;
    }
    iframe {
      border: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="calendar">
      <iframe 
        src="https://calendar.google.com/calendar/embed?showTitle=0&showNav=1&showDate=0&showPrint=0&showTabs=0&showCalendars=0&showTz=0&mode=MONTH"
        style="width:100%; height:100%;">
      </iframe>
    </div>
    <div class="side">
      <div class="clock" id="clock"></div>
      <div class="spotify">
        <iframe 
          style="border-radius:12px" 
          src="https://open.spotify.com/embed/playlist/37i9dQZF1DX4dyzvuaRJ0n" 
          width="100%" 
          height="380" 
          allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" 
          loading="lazy">
        </iframe>
      </div>
    </div>
  </div>

  <script>
    function updateClock() {
      const now = new Date();
      const hours = now.getHours().toString().padStart(2, '0');
      const minutes = now.getMinutes().toString().padStart(2, '0');
      document.getElementById('clock').textContent = `${hours}:${minutes}`;
    }
    setInterval(updateClock, 1000);
    updateClock();
  </script>
</body>
</html>
